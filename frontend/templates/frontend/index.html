{% extends "frontend/base.html" %}
{% load static %}
{% block title %}Welcome â€” OXUS Project Management{% endblock %}

{% block extra_head %}
<style>
    .hero {
        position: relative;
        border-radius: 0.8rem;
        overflow: hidden;
        min-height: 80vh;
        display: flex;
        align-items: center;
        padding: 3.5rem 3rem;
        color: white;
        background-image: linear-gradient(
                to right,
                rgba(0,0,0,0.45),
                rgba(0,0,0,0.25)
        ),
        url("{% static 'frontend/images/logo.png' %}");
        background-size: cover;
        background-position: center;
    }

    .hero-inner {
        max-width: 540px;
    }

    .hero-kicker {
        font-size: 1rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        opacity: 0.9;
    }

    .hero-title-main {
        margin-top: 0.5rem;
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.05;
        letter-spacing: 0.06em;
    }

    .hero-title-main span {
        display: block;
        color: #ff5252;
    }

    .hero-quote {
        margin-top: 1.4rem;
        font-size: 0.95rem;
        max-width: 320px;
        font-style: italic;
    }

    .hero-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .hero-btn {
        padding: 0.7rem 1.7rem;
        border-radius: 999px;
        border: none;
        font-size: 0.8rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        font-weight: 600;
        cursor: pointer;
    }

    .hero-btn-primary {
        background: #e53935;
        color: #ffffff;
    }

    .hero-btn-outline {
        background: transparent;
        border: 1px solid #ffffff;
        color: #ffffff;
    }

    .hero-btn-primary:hover,
    .hero-btn-outline:hover {
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .hero {
            padding: 2.8rem 1.4rem;
            min-height: 70vh;
        }

        .hero-title-main {
            font-size: 2.1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-inner">
        <div class="hero-kicker">WELCOME TO</div>
        <h1 class="hero-title-main">
            OXUS PROJECT<br>
            <span>MANAGEMENT</span>
        </h1>

        <p class="hero-quote">
            When we build, let us think, that we build forever.
        </p>

        <div class="hero-actions">
            <a href="/list/home/">
                <button class="hero-btn hero-btn-primary">
                    Projects
                </button>
            </a>

            <a href="/api/v3/list/site">
                <button class="hero-btn hero-btn-outline">
                    Contacts
                </button>
            </a>

            <a href="/api/v1/register/">
                <button class="hero-btn hero-btn-outline">
                    Register
                </button>
            </a>
        </div>
    </div>
</section>
{% endblock %}
